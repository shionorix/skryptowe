<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>
      Page title
    </title>
    
  </head>
  <body>
    <main>
      <h1>
        Płótno
      </h1>

      <h1>
        Canvas
      </h1>

      <canvas id="canvas"
              width="200"
              height="300"
              style="border:1px solid #000000;">
        Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" / It looks like your browser does not support the "canvas" element
      </canvas>

    <script> //Nie działało, bo przeglądarka ładowała skrypt przed elementem canvas
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.fillText("Hello World", 10, 50); //Wykreślenie podanego tekstu na płótnie / Drawing given text on canvas
        ctx.fillStyle = "#845cc4";
        ctx.fillRect(30, 80, 50, 40);
        ctx.fillStyle = "#2c1453";
        ctx.strokeRect(30, 80, 50, 40);
        ctx.beginPath();
        ctx.moveTo(130, 80);
        ctx.lineTo(170, 120);
        ctx.lineTo(90, 120);
        ctx.lineTo(130, 80);
        ctx.fillStyle = '#fdb7f7';
        ctx.strokeStyle = '#c403ba';
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(100, 220, 40, 0, 2*Math.PI, false);
        ctx.closePath();
        ctx.strokeStyle = '#007973';
        ctx.fillStyle = '#6ac4bf';
        ctx.fill();
        ctx.stroke();
    </script>

    </main>
  </body>
</html>
